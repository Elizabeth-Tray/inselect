language: python

python:
  - "2.7"

virtualenv:
  system_site_packages: true

before_install:
  - sudo apt-get update
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then
      sudo apt-get install -y --fix-missing libzbar-dev libdmtx0a pyside-tools;
    fi

  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update --yes conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pillow pyside numpy scikit-learn opencv
  - source activate test-environment
  - python setup.py install

install:
  - pip install -r requirements.pip
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - python -m bin.freeze_icons

script:
  - nosetests --verbose --with-coverage --cover-inclusive --cover-tests --cover-package=inselect inselect

after_success:
  - coveralls
